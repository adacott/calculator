<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="screen"></div>
        </div>

        <div class="bottom-half">
            <div class="keys">
                <button class="c top">C</button>
                <button class="back top">&lt;=</button>
                <button class="percent top">%</button>
                <button class="divide operation">/</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply operation">*</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtract operation">-</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="addition operation">+</button>
                <button class="negative">+/-</button>
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="equals operation">=</button>
            </div>
        </div>
    </div>
</body>



<script src="logic.js"></script>

</html>
