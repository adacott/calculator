<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="screen">0</div>
        </div>

        <div class="bottom-half">
            <div class="keys">
                <button class="c top">C</button>
                <button class="back top">&lt;=</button>
                <button class="percent top">%</button>
                <button class="divide operation">/</button>
                <button class="seven input">7</button>
                <button class="eight input">8</button>
                <button class="nine input">9</button>
                <button class="multiply operation">*</button>
                <button class="four input">4</button>
                <button class="five input">5</button>
                <button class="six input">6</button>
                <button class="subtract operation">-</button>
                <button class="one input">1</button>
                <button class="two input">2</button>
                <button class="three input">3</button>
                <button class="addition operation">+</button>
                <button class="negative input">+/-</button>
                <button class="zero input">0</button>
                <button class="decimal input">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>



<script src="logic.js"></script>

</html>
